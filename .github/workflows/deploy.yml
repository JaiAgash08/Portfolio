name: üöÄ Deploy Portfolio to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: ./apps/web
        run: npm install

      # 4Ô∏è‚É£ Build your portfolio
      - name: Build project
        working-directory: ./apps/web
        run: npm run build

      # 5Ô∏è‚É£ Upload build as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-build
          path: ./apps/web/build

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      # 1Ô∏è‚É£ Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: portfolio-build
          path: ./build

      # 2Ô∏è‚É£ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: YOUR_AZURE_APP_NAME   # üîÅ change this
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./build
