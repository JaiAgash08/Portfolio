name: ğŸš€ Portfolio CI/CD Pipeline

on:
  push:
    branches:
      - main  # or master if your default branch is master
  pull_request:

jobs:
  build:
    name: ğŸ§© Build Portfolio
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/web
          npm install

      - name: ğŸ§± Build the project
        run: |
          cd apps/web
          npm run build

      - name: ğŸ§¹ Run tests (optional)
        run: |
          cd apps/web
          npm test || echo "No tests found"

  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies and build
        run: |
          cd apps/web
          npm install
          npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/web/dist  # or 'build' if youâ€™re using CRA
